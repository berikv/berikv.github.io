<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Trapformule online</title>
  <meta name="description" content="Gebruik de trapformule online!">

</head>


<p>
    Vul in<br>
    Aantrede <input type="text" name="aantrede"><br>
    Optrede <input type="text" name="optrede"><br>
</p>
<p>
    Berekening uitkomst<br>
    Aantrede <span class="aantrede"></span><br>
    Optrede <span class="optrede"></span><br>
</p>
<body>
  <!-- your content here... -->
  <script type="application/javascript">
      var aantrede_input = document.getElementsByName("aantrede")[0];
      var optrede_input = document.getElementsByName("optrede")[0];
        var aantrede_output = document.getElementsByClassName("aantrede")[0];
        var optrede_output = document.getElementsByClassName("optrede")[0];

      aantrede_input.addEventListener('input', function () {
          if (isNaN(this.value)) { return false; }
    optrede_input.value = "";     
   aantrede_output.innerHTML = this.value;
   var min = (570 - this.value) / 2;
   var max = (630 - this.value) / 2;
   optrede_output.innerHTML = min + " - " + max;
});

document.getElementsByName("optrede")[0].addEventListener('input', function () {
    if (isNaN(this.value)) { return false; }
    aantrede_input.value = "";     
   optrede_output.innerHTML = this.value;
   var min = (570 - this.value * 2);
   var max = (630 - this.value * 2);
   aantrede_output.innerHTML = min + " - " + max;
});

  </script>
</body>
</html>
